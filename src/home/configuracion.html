<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CuevanaHN</title>
  </head>
  <body>
    <main class="main">
      <section class="main__opciones" id="main">
        <div class="main__opciones__logo">
          <i class="fa-solid fa-video"></i>
          <span class="main__opciones__logo__titulo">CuevanaHN</span>
        </div>
        <div class="main__opciones__principales">
          <span class="opcion home-btn">
            <i class="fa-solid fa-house"></i>
            HOME
          </span>

          <span class="opcion chart-btn">
            <i class="fa-solid fa-chart-pie"></i>
            ESTADISTICAS
          </span>

          <span class="opcion">
            <i class="fa-solid fa-podcast"></i>
            PROXIMAMENTE
          </span>
        </div>
        <div class="main__opciones__secundarias">
          <span class="opcion active">
            <i class="fa-solid fa-gear"></i>
            CONFIGURACION
          </span>
          <span class="opcion">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            CERRAR SESIÃ“N
          </span>
        </div>
      </section>
      <section class="main__mapa">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d61922.57834537889!2d-87.17740164351132!3d14.067659741418181!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2shn!4v1669950940458!5m2!1ses-419!2shn"
          width="90%"
          height="90%"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </section>
    </main>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/ef2430d1e3.js"
      crossorigin="anonymous"></script>
  </body>
</html>
