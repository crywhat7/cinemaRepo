<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CuevanaHN</title>
    <style class="hover"></style>
  </head>

  <body>
    <main class="main">
      <section class="main__opciones" id="main">
        <div class="main__opciones__logo">
          <i class="fa-solid fa-video"></i>
          <span class="main__opciones__logo__titulo">CuevanaHN</span>
        </div>
        <div class="main__opciones__principales">
          <span class="opcion home-btn">
            <i class="fa-solid fa-house"></i>
            HOME
          </span>

          <span class="opcion active chart-btn">
            <i class="fa-solid fa-chart-pie"></i>
            ESTADISTICAS
          </span>

          <span class="opcion">
            <i class="fa-solid fa-podcast"></i>
            PROXIMAMENTE
          </span>
        </div>
        <div class="main__opciones__secundarias">
          <span class="opcion config-btn">
            <i class="fa-solid fa-gear"></i>
            CONFIGURACION
          </span>
          <span class="opcion">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            CERRAR SESIÃ“N
          </span>
        </div>
      </section>
      <section class="main__estadisticas">
        <!-- Seleccionar pelicula -->
        <div class="main__estadisticas__seleccionar">
          <span class="main__estadisticas__seleccionar__titulo"
            >Seleccionar pelicula:
          </span>
          <select class="select-movies"></select>
        </div>
        <div class="main__estadisticas__graficas"></div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./script-estadisticas.js"></script>
    <script
      src="https://kit.fontawesome.com/ef2430d1e3.js"
      crossorigin="anonymous"></script>
  </body>
</html>
